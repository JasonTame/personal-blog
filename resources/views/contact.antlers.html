<div class="max-w-5xl mx-auto relative mb-86 content">
	{{ svg src="/assets/site/scratches" class="absolute text-gray-800 mt-8 top-0
	left-0 w-20 hidden md:block" }}
	<article class="py-32 max-w-2xl mx-auto content">
		<div
			class="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24"
		>
			<div class="relative max-w-xl mx-auto">
				<div class="text-center">
					<h2
						class="text-3xl leading-9 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
					>
						Contact
					</h2>
					<p class="mt-4 text-lg leading-6 text-gray-500">
						I'd love to hear from you! Drop me a message below and I'll get back to you
					</p>
				</div>
				<div class="my-8">
					<form action="#" method="POST" class="flex flex-col">
						<div class="flex flex-col sm:flex-row justify-between w-full">
							<div>
								<label
									for="first_name"
									class="block text-sm font-medium leading-5 text-gray-700"
									>First name</label
								>
								<div class="mb-8 relative rounded-md shadow-sm">
									<input
										id="first_name"
										class="border border-gray-300 shadow focus:border-teal-light focus:outline-none hover:border-teal-light py-3 px-4 block w-full transition ease-in-out duration-150"
									/>
								</div>
							</div>
							<div>
								<label
									for="last_name"
									class="block text-sm font-medium leading-5 text-gray-700"
									>Last name</label
								>
								<div class="mb-8 relative rounded-md shadow-sm">
									<input
										id="last_name"
										class="border border-gray-300 shadow focus:border-teal-light focus:outline-none hover:border-teal-light py-3 px-4 block w-full transition ease-in-out duration-150"
									/>
								</div>
							</div>
						</div>

						<div>
							<label
								for="email"
								class="block text-sm font-medium leading-5 text-gray-700"
								>Email</label
							>
							<div class="mb-8 relative rounded-md shadow-sm">
								<input
									id="email"
									type="email"
									class="border border-gray-300 shadow focus:border-teal-light focus:outline-none hover:border-teal-light py-3 px-4 block w-full transition ease-in-out duration-150"
								/>
							</div>
						</div>
						<div>
							<label
								for="message"
								class="block text-sm font-medium leading-5 text-gray-700"
								>Message</label
							>
							<div class="mb-8 relative rounded-md shadow-sm">
								<textarea
									id="message"
									rows="4"
									class="border border-gray-300 shadow focus:border-teal-light focus:outline-none hover:border-teal-light py-3 px-4 block w-full transition ease-in-out duration-150"
								></textarea>
							</div>
						</div>
						<div>
							<span
								class="w-full inline-flex rounded-md shadow-sm"
							>
								<button
									type="button"
									class="w-full rounded inline-flex items-center justify-center px-6 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-teal hover:bg-teal-light focus:outline-none focus:border-teal focus:shadow-outline-teal active:bg-teal transition ease-in-out duration-150"
								>
									Let's talk
								</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</article>
</div>
