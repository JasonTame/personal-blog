title: Article
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Title
      -
        handle: content
        field:
          type: markdown_highlight
          display: Content
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
      -
        handle: excerpt
        field:
          type: textarea
          display: Excerpt
          character_limit: 160
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
  sidebar:
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: date
        field:
          type: date
          required: true
      -
        handle: topics
        field:
          type: terms
          taxonomies:
            - topics
          display: Topics
          mode: select
